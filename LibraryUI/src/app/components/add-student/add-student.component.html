<div class="container">
    <div class="innerContainer">
        <form (ngSubmit)="addStudent()">
          <h1>Please fill details of Student</h1>
        <mat-form-field class="field" appearance="fill">
          <mat-label>Student Id</mat-label>
          <input name="studentId" [(ngModel)]="data.studentId" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
          <mat-label>Student Name</mat-label>
          <input name="name" [(ngModel)]="data.name" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
          <mat-label>Student EmailId</mat-label>
          <input name="emailId" [(ngModel)]="data.emailId" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
          <mat-label>Student PhoneNumber</mat-label>
          <input name="phoneNumber" [(ngModel)]="data.phoneNumber" matInput>
        </mat-form-field>
        <div class="submitbutton">
          <button type="submit" mat-raised-button color="primary" (click)="addStudent()">Submit</button>
          <button type="reset" mat-raised-button color="primary" >Reset</button>
        </div>
      </form>
    </div>
  </div>
